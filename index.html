<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
</head>
<body onload="onInit()">
    <header>
      <h1>Meme</h1> 
      <button>Gallery</button>
      <button>Memes</button>
      <button>About</button>
    </header>
    <section class="gallery"></section>
  
    <section class="editor hidden">
            <input oninput="onEnterText(this)" type="text" id="text" name="text" placeholder="enter text here">
      <a href="#" onclick="downloadImg(this)" download="file-name">Download</a>
      <div class="canvas-container">
     <canvas width="450" height="450" onmousemove="onMouseMove(event)"></canvas>   
    </div>
    <input oninput="onSetColor(this)" type="color" id="color" name="color">
    <button onclick="onIncreaseFont()">increase</button>
    <button onclick="onDecreaseFont()">decrease</button>
    <button onclick="onAddLine()">add line</button>
    <button onclick="onSwitchLine()">switch line</button>
    </section>
    <script src="js/memeservice.js"></script>
    <script src="js/gallerycontroller.js"></script>
    <script src="js/memecontroller.js"></script>
</body>
</html>
