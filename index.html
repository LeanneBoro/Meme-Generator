<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">
  <header class=" main-header flex align-center space-between full">
    <div class="logo">Memegen</div>
    <nav class="main-nav">
      <ul class="main-nav-list flex clean-list">
        <li><a onclick="showGallery()" href="#">Gallery</a></li>
        <li><a onclick="renderRandomMeme()" href="#">Im flexible</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <nav class="search-bar flex align-center full">
      <input type="text" id="filter" name="filter" placeholder="Enter search keyword">
    </nav>
    <div class="img-container"></div>
    <div class="about">
      <div>
        <h2>Leanne Borowitz</h1>
          <p>Leanne is apparently a very bored person if she has time to write this instead of doing actual work. lol
          </p>
      </div>
      <img src="img/me again.png">
    </div>
  </section>


  <section class="editor grid flow-column hidden">
    <div class="canvas-container">
      <canvas id="canvas" width="550px" height="550px" onclick="onMouseClick(event)"></canvas>
    </div>
    <div class="icon-container grid">
      <!-- <a href="#" onclick="downloadImg(this)" download="file-name">Download</a> -->
      <input oninput="onEnterText(this)" type="text" id="text" name="text" placeholder="enter text here">
      <div class=" first-row grid flow-column">
        <div class="icon grid" onclick="onSwitchLine()"><img
            src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></div>
        <div class="icon grid" onclick="onAddLine()"><img src="ICONS/add.png"></div>
        <div class="icon grid" onclick="onDeleteLine()"><img src="ICONS/trash.png"></div>
      </div>

      <div class="second-row grid flow-column">
        <div class="icon grid" onclick="onIncreaseFont()"><img src="ICONS/increase font - icon.png"></div>
        <div class="icon grid" onclick="onDecreaseFont()"><img src="ICONS/decrease font - icon.png"></div>
        <div class="icon grid" onclick="onChangeTextDir('left')"><img src="ICONS/align-to-left.png"></div>
        <div class="icon grid" onclick="onChangeTextDir('center')"><img src="ICONS/center-text-alignment.png"></div>
        <div class="icon grid" onclick="onChangeTextDir('right')"><img src="ICONS/align-to-right.png"></div>
      </div>
      <div class="third-row grid flow-column">
        <select class="font-list" oninput="onChangeFont(this)">
          <option value="">Select font</option>
          <option>Impact</option>
          <option>Calibri</option>
          <option>Ariel</option>
        </select>
        <label for="create-color">
          <img class="icon grid" src="ICONS/text stroke.png">
          <input type="color" id="create-color" style="display: none">
        </label>
        <label oninput="onSetTextColor(this)" for="create-color">
          <img class="icon grid" src="ICONS/paint-board-and-brush.png">
          <input type="color" id="create-color" style="display: none">
        </label>
      </div>
      <div class="fourth-row">
        <button onclick="showModal()">Share</button>
      </div>
  </section>

  <footer class="main-footer main-layout">
    <div class="logo">Memegen</div>
    <h2>all rights reserved 2019</h2>
  </footer>

  <dialog class="share">
    <a href="#" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
    <button onclick="onUploadImg()">Share</button>
  </dialog>
  <script src="js/util.js"></script>
  <script src="js/memeservice.js"></script>
  <script src="js/gallerycontroller.js"></script>
  <script src="js/memecontroller.js"></script>
</body>

</html>
